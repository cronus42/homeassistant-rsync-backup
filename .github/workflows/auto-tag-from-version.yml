name: Auto tag from add-on version

on:
  push:
    branches:
      - main
      - master

jobs:
  tag-from-config:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # need full history and tags

      - name: Read version from rsync-backup/config.yaml
        id: version
        run: |
          VERSION=$(sed -n 's/^version: "\(.*\)"/\1/p' rsync-backup/config.yaml)
          if [ -z "$VERSION" ]; then
            echo "Could not extract version from rsync-backup/config.yaml" >&2
            exit 1
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Create and push tag if needed
        id: ensure-tag
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          echo "Detected version: ${{ steps.version.outputs.version }} (tag: $TAG)"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

          # If the tag already exists (local or fetched), do nothing for tagging.
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists; nothing to do for tagging."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.ensure-tag.outputs.tag }}
          name: "Rsync Backup v${{ steps.version.outputs.version }}"
          body: "Automated release for version ${{ steps.version.outputs.version }}."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
