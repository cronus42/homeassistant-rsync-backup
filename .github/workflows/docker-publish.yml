name: Publish rsync-backup add-on

on:
  push:
    branches:
      - main
      - master
    tags:
      - "v*"

jobs:
  push-ghcr:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      IMAGE_BASE: ghcr.io/${{ github.repository_owner }}/homeassistant-rsync-backup

    strategy:
      matrix:
        include:
          - arch: amd64
            platform: amd64
          - arch: aarch64
            platform: arm64

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image tags
        id: vars
        run: |
          # Use ref name (branch or tag) as version tag and always also publish :latest
          echo "tag=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push add-on image (${{ matrix.arch }})
        uses: docker/build-push-action@v6
        with:
          context: rsync-backup
          platforms: linux/${{ matrix.platform }}
          push: true
          tags: |
            ${{ env.IMAGE_BASE }}-${{ matrix.arch }}:${{ steps.vars.outputs.tag }}
            ${{ env.IMAGE_BASE }}-${{ matrix.arch }}:latest

      - name: Tag semver image (${{ matrix.arch }}) for v* tags
        if: github.ref_type == 'tag' && startsWith(github.ref_name, 'v')
        run: |
          plain_tag="${GITHUB_REF_NAME#v}"
          src="${IMAGE_BASE}-${{ matrix.arch }}:${GITHUB_REF_NAME}"
          dst="${IMAGE_BASE}-${{ matrix.arch }}:${plain_tag}"
          docker buildx imagetools create --tag "$dst" "$src"
